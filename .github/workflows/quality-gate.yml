name: Quality Gate - Engenharia de Software II

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  rust-quality:
    name: Rust Linting & Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do Código
        uses: actions/checkout@v4

      - name: Instalar Rust Toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      - name: Verificar Formatação (Rustfmt)
        run: cargo fmt --all -- --check

      - name: Análise Estática (Clippy)
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Testes (cargo test)
        run: cargo test --all --all-features

  js-quality:
    name: JS/TS Tests (Bun)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do Código
        uses: actions/checkout@v4

      - name: Instalar Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Instalar Dependências
        working-directory: apps/screenpipe-app-tauri
        run: bun install

      - name: Testes (Vitest)
        working-directory: apps/screenpipe-app-tauri
        run: bun test
